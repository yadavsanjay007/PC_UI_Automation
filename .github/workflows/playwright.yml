name: Playwright Tests

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: read
      pages: write
      id-token: write

    env:
      BASE_URL: ${{ github.event.inputs.environment || 'staging' }}
      USERNAME_REPAIRER1: ${{ secrets.USERNAME_REPAIRER1 }}
      PASSWORD_REPAIRER1: ${{ secrets.PASSWORD_REPAIRER1 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Allure CLI and reporter
        run: npm i -D allure-playwright allure-commandline

      - name: Run Playwright tests
        run: npx playwright test

      - name: Clean old Allure data
        if: always()
        run: |
          rm -rf allure-report
          rm -rf allure-results/history

      - name: Generate Allure report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # ðŸ”’ Deploy ONLY on push to main
      - name: Upload Allure report for GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: allure-report

      - name: Deploy Allure report to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
